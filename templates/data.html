<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Consulta de Datos</h1>
    <div class="table-container">
        <table>
            <tr>
                <th>Id_Aduana</th>
                <th>Id_Mes</th>
                <th>Id_AÃ±o</th>
                <th>NO_PAQ_AS</th>
                <th>NO_CAJ_AS</th>
                <th>NO_CIG_AS</th>
                <th>FEC_ASE_AS</th>
                <th>NO_PAQ_DES</th>
                <th>NO_CAJ_DES</th>
                <th>NO_CIG_DES</th>
                <th>FEC_ASE_DES</th>
                <th>NO_PAQ_PROC</th>
                <th>NO_CAJ_PROC</th>
                <th>NO_CIG_PROC</th>
                <th>NO_PAQ_PEND</th>
                <th>NO_CAJ_PEND</th>
                <th>NO_CIG_PEND</th>
            </tr>
            {% for row in rows %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
